<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CharlestonHacks - Home</title>
  <meta name="description" content="Join CharlestonHacks for transformative hackathons and tech meetups in Charleston, SC. Build, learn, and connect with local innovators.">
  <meta property="og:title" content="CharlestonHacks | Charleston Hackathons & Tech Events" />
  <meta property="og:description" content="CharlestonHacks promotes tech events, meetups and hackathons. Join us for exciting events and stay updated." />
  <meta property="og:image" content="images/websitepanel.webp" />
  <meta property="og:url" content="https://charlestonhacks.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ff6600">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-vu5M0e8BfM+6rN6Y9t6hB6yYv8iR2l9m1oK3R8U+gP1QwX6e9n9jK5G1xF5qC6kQ1j2hN8n8E8j7kF5kQ2hN8g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <audio id="cardflipSound" src="assets/atmospherel.m4a" preload="auto"></audio>
  <audio id="chimeSound" src="assets/chime.mp3" preload="auto"></audio>
  <audio id="keysSound" src="assets/keys.m4a" preload="auto"></audio>

  <main>
    <div class="main-wrapper">
      <div class="media-container" aria-label="Toggle mission content" tabindex="0">
        <div id="btcPrice" class="btc-price">
          <!-- BTC price will appear here -->
        </div>
        <img id="missionImage" src="icons/card.png" alt="Big Playing Card" />
        <img id="cardFrame" src="images/cardframe2.svg" alt="Card Frame" style="display:none;" />
        <video id="missionVideo" muted playsinline controls style="display:none;opacity:0;">
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <!-- Card Buttons with sound and urls -->
        <button type="button" class="clickable-area top-left" data-sound="chime" data-url="Poster.html" aria-label="Info">
          <img src="images/informationbutton.webp" alt="Info">
        </button>
        <button type="button" class="clickable-area top-center" data-sound="chime" data-url="docs.html" aria-label="Crest">
          <img src="images/crestn.svg" alt="Crest">
        </button>
        <button type="button" class="clickable-area top-right" data-sound="chime" data-url="2card.html" aria-label="Innovation">
          <img src="images/innovationenginebutton.webp" alt="Innovation">
        </button>
        <button type="button" class="clickable-area middle-left" data-sound="chime" data-url="https://hackathon-chs-git-main-maxs-projects-ff8c32db.vercel.app/" aria-label="Experiment">
          <img src="images/experiment.webp" alt="Experiment">
        </button>
        <button type="button" class="clickable-area middle-right" data-sound="chime" data-url="swag.html" aria-label="Case">
          <img src="images/case.webp" alt="Case">
        </button>
        <button type="button" class="clickable-area bottom-left" data-sound="chime" data-url="news.html" aria-label="News">
          <img src="images/newsbutton.webp" alt="News">
        </button>
        <button type="button" class="clickable-area bottom-center" data-sound="keys" data-url="https://charlestonhacks.mailchimpsites.com/" aria-label="Keys">
          <img src="images/keysn.svg" alt="Keys">
        </button>
        <button type="button" class="clickable-area bottom-right" data-sound="chime" data-url="cardmatchgame.html" aria-label="People">
          <img src="images/peoplebutton.webp" alt="People">
        </button>
      </div>
    </div>

    <section class="icons-container">
      <a href="2card.html" aria-label="Innovation Engine"><i class="fas fa-people-arrows"></i></a>
      <a href="https://www.linkedin.com/company/charlestonhacks" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.instagram.com/charlestonhacks/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="mailto:hello@charlestonhacks.com" aria-label="Email CharlestonHacks"><i class="fas fa-envelope"></i></a>
      <a href="https://twitter.com/Descart84114619" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://www.facebook.com/deckerdb26354" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="subscribe.html" aria-label="Subscribe"><i class="fas fa-bell"></i></a>
    </section>
  </main>
  <footer>
    <p>&copy; CharlestonHacks. All rights reserved.</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
