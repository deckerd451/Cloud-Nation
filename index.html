<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dex AEI Community Dashboard</title>
    <link rel="icon" href="assets/brain.ico" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js & D3.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e7eb;
        font-family: system-ui, sans-serif;
      }
      .card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 0.75rem;
        padding: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      canvas {
        background: #111;
        border-radius: 0.5rem;
      }
      svg {
        width: 100%;
        height: 500px;
        background: #0f0f0f;
        border-radius: 0.5rem;
      }
    </style>
  </head>

  <body class="min-h-screen p-4">
    <h1 class="text-3xl font-bold text-blue-400 text-center mb-6">
      Dex AEI Community Dashboard
    </h1>

    <!-- Authentication -->
    <div id="auth" class="card max-w-md mx-auto mb-6 text-center">
      <h2 class="text-xl mb-3 font-semibold">Sign In / Sign Up</h2>
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
        class="p-2 w-full mb-4 rounded bg-gray-800 text-white"
      />
      <button
        id="login-btn"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full"
      >
        Send Magic Link
      </button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden space-y-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Community</h2>
        <button
          id="logout"
          class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white"
        >
          Log Out
        </button>
      </div>

      <!-- Add member form -->
      <div class="card max-w-xl mx-auto">
        <h3 class="text-lg font-semibold mb-2">Add Community Member</h3>
        <input id="name" placeholder="Name" class="p-2 w-full mb-2 rounded bg-gray-800 text-white" />
        <input id="emailInput" placeholder="Email" class="p-2 w-full mb-2 rounded bg-gray-800 text-white" />
        <input id="role" placeholder="Role" class="p-2 w-full mb-2 rounded bg-gray-800 text-white" />
        <input id="skills" placeholder="Skills (comma-separated)" class="p-2 w-full mb-2 rounded bg-gray-800 text-white" />
        <input id="interests" placeholder="Interests" class="p-2 w-full mb-2 rounded bg-gray-800 text-white" />
        <button id="addMember" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">
          Add Member
        </button>
      </div>

      <!-- Skill Chart -->
      <div class="card">
        <h3 class="text-lg font-semibold mb-3">Skill Insights</h3>
        <canvas id="skillsChart"></canvas>
      </div>

      <!-- Network Visualization -->
      <div class="card">
        <h3 class="text-lg font-semibold mb-3">Community Network</h3>
        <svg id="networkGraph"></svg>
      </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.1/dist/umd/supabase.min.js"></script>

    <!-- Config + App -->
    <script src="config.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
