<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Cloud Nation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0e0e2c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #00fff7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00c8c1;
    }
  </style>
</head>
<body>
  <h1>Start Your Signal</h1>
  <form id="crt-form">
    <input type="text" id="name" name="name" placeholder="Your Name" required />
    <input type="text" id="city" name="city" placeholder="Your City" required />
    <select id="role" name="role" required>
      <option value="">Choose your vibe</option>
      <option value="builder">Builder</option>
      <option value="helper">Helper</option>
      <option value="dreamer">Dreamer</option>
    </select>
    <button type="submit">Activate CRT</button>
  </form>

  <script>
    document.getElementById('crt-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const city = document.getElementById('city').value;
      const role = document.getElementById('role').value;

      alert(`CRT activated for ${name} â€” ${role} from ${city}.`);
      // Firebase or API integration goes here
    });
  </script>
</body>
</html>
